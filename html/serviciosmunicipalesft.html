<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Generando Mapa desde Fusion Tables</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
function initialize() {

  var map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: new google.maps.LatLng(10, -140),
    zoom: 3
  });

  var layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'location',
      from: '1xWyeuAhIFK_aED1ikkQEGmR8mINSCJO9Vq-BPQ'
    },
    heatmap: {
      enabled: true
    }
  });

  layer.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <section class="container">
    <div id="login" >
<form id="form1" name="form1" method="post" action="">
  <p>
    <label for="cbxlocalidad">Localidad</label>
    <select name="cbxlocalidad" id="cbxlocalidad" tabindex="1">
    </select>
  </p>
  <p>
    <label for="cbxservicio">Servicio</label>
    <select name="cbxservicio" id="cbxservicio" tabindex="2">
    </select>
  </p>
</form>
  </div>
  </section>
    <div id="map-canvas"></div>
  </body>
</html>
