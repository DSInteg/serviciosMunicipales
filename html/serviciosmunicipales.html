<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>{nombre_mapa_ini}</title>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <link rel="stylesheet" href="/serviciosMunicipales/css/loginstyle.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"> </script>
    <script type="text/javascript" 
    	src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCX1lAIrCgyKGzpTNCAwxIYN8HEzqA2HwU&sensor=true">
    </script>
  	<script src="/serviciosMunicipales/js/loadmap.js" type="text/javascript"> </script>    
    <script src="/serviciosMunicipales/js/funcionesajax.js" type="text/javascript"> </script>
  </head>
  <body onload="inicializamapa( parseFloat('-10.33'), parseFloat('130.0'))">
  <section class="container">
    <div id="menu_canvas" >
        <form id="form_menu_localidad" name="form_menu_localidad" >
          <p>
            <label for="cbxlocalidad">Localidad</label>
            <select name="cbxlocalidad" id="cbxlocalidad" tabindex="1">
             {cbxlocalidad_option} 
            </select>
          </p>
          <p>
            <label for="cbxservicio">Servicio</label>
            <select name="cbxservicio" id="cbxservicio" tabindex="2">
            {cbxservicio_option} 
            </select>
          </p>
        </form>
    
  </div>
  </section>
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
